<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Videos</title>
  </head>
  <body>
    <h3>Select a video to merge</h3>
    <div id="videosDB"></div>
    <button>merge videos</button>
    <script type="text/javascript">
      async function fetchDB() {
        try {
          const response = await fetch('/video');
          const data = await response.json();
          const videoDisplay = document.getElementById('videosDB');
          data.videos.forEach((clip) => {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `${clip.id}`;
            const div = document.createElement('div');
            div.innerHTML = `${clip.source}`;
            videoDisplay.appendChild(div).appendChild(checkbox);
          });
        } catch (error) {
          console.log(error);
        }
      }

      document.querySelector('#button').addEventListener('click', mergeVids);

      function mergeVids() {}
    </script>
  </body>
</html>
